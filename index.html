<!DOCTYPE html>
<html>
<head>
	<title>Experimento</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="row">
		<div class="col s3">
			<h3><i class="material-icons">brush</i> Drawing</h3>
			<form method="post">
			</form>
			<div class="collapsible-header"><i class="material-icons">layers</i>Objetos</div>

			<div id="listObjetos" class="collapsible" data-collapsible="accordion">
			</div>
			<div class="right">
				<a href="#" id="z-up" class="btn disabled"><i class="material-icons">keyboard_arrow_up</i></a>
				<a href="#" id="z-down" class="btn disabled"><i class="material-icons">keyboard_arrow_down</i></a>
				<a href="#" id="deletar-item" class="btn red darken-1" data-item="" ><i class="material-icons">delete</i></a>
			</div>


			<div id="valores" class="">
				<input type="text" name="novoObjeto" value="" placeholder="X" id="Xposi" class="col s5" disabled>
				<input type="text" name="novoObjeto" value="" placeholder="Y" id="Yposi" class="col s5 offset-s1" disabled>
			</div>

			<div class="formas row">
				<div class="col s3">
					<!-- <div id="quadrado" class="quadrado-pequeno"></div> -->
				</div>
			</div>
			<ul class="collapsible" data-collapsible="accordion">
				<li class="">
					<div class="collapsible-header active grey darken-3 white-text"><i class="material-icons">exposure_plus_1</i></div>
					<div class="collapsible-body">
						<input type="text" name="novoObjeto" value="" placeholder="Nome para novo objeto" id="novoObjetoNome">
						<p>Cores:</p>
						<i class="material-icons color-option selected black-text" data-color="black">crop_square</i>
						<i class="material-icons color-option red-text" data-color="#F44336">crop_square</i>
						<i class="material-icons color-option yellow-text" data-color="#ffeb3b">crop_square</i>
						<i class="material-icons color-option blue-text" data-color="#2196F3">crop_square</i>
						<i class="material-icons color-option white-text" data-color="white">crop_square</i>
						<i class="material-icons color-option green-text" data-color="#4CAF50">crop_square</i>
						<p>Formas:</p>
						<i class="material-icons form-option selected black-text" data-form="square">crop_square</i>
						<i class="material-icons form-option black-text" data-form="circle">not_interested</i>
						<a class="waves-effect waves-light btn wid-100 " href="#" id="add"><i class="material-icons right">exposure_plus_1</i>Adicionar Item</a>
					</div>

				</li>
			</ul>


		</div>
		<div class="col s9">
			<div id="containment-wrapper" class="container-obj">
			</div>			
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
